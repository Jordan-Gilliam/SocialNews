<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device - width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mongo Scraper</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <style type="text/css">
        nav {
            background-color: black;
        }

        .parallax-container {

            height: 40em;

        }
    </style>
</head>

<body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Mongo Scraper</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>

                <li><a href="/saved">Saved Articles</a></li>

                <li><a class="waves-effect waves-light btn-large">Scrape New Articles!</a></li>
            </ul>
        </div>
    </nav>

    <div class="parallax-container">
        <div class="parallax"><img src="images/reddit.jpg"></div>
    </div>
    <div class="section white">
        <div class="row container">
            <h2 class="header">Articles from r/learnprogramming</h2>
            <p class="grey-text text-darken-3 lighten-3">This site scrapes posts from r/learnprogramming and provides direct article/post links.</p>
        </div>
    </div>

    <div id="articles"></div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="app.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.parallax').parallax();
        });
    </script>

</body>

</html>
